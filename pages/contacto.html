<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="shortcut icon" href="./assets-polo/polo.png" type="polo">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body_contact">
    <header>
        <div>
            <h3 class="title_o">
                <a href="../index.html" class="title_back">CLUB DE POLO MG</a>
            </h3>
            <H1 class="title_p">CONTACTO:</H1>

            <p class="presentation_c">SI TE QUEDASTE CON GANAS DE SABER MUCHO MAS O QUERES QUE TE CREEMOS UN
                PRESUPUESTO. NO DUDES EN DEJAR TUS DATOS QUE EN BREVE TE CONTACTAREMOS</p>


        </div>
    </header>
    <MAIN>
        <section class="matias_p">
            <label for="nombre" class="contact_label">ingrese su nombre y apellido:</label>
            <input type="apellido" id="apellido" name="apellido" placeholder="Por favor ingrese su nombre y apellido" />
            <br />
            <label for="Correo" class="contact_label">Ingrese su mail:</label>
            <input type="email" id="email" name="email" placeholder="Por favor ingrese su mail..." />
            <br />
            <label for="telefono" class="contact_label">Ingrese su telefono:</label>
            <input type="telefono" name="telefono" id="telefono" placeholder="Ingrese su telefono..." />
            <br />
            <label for="consulta" class="contact_label">Asunto</label>
            <select name="consulta" id="consulta">
                <option value="consulta general">consulta general</option>
                <option value="consulta general">reserva</option>
                <option value="consulta general">ventas</option>
                <option value="consulta general">campeonatos</option>
                <option value="consulta general">consulta tecnica</option>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10">escriba su consulta...</textarea>
                <br>
                <button class="button_contact">ENVIAR</button>
            </select>

        </section>

        <p class="presentation_c">NO DUDES EN CONTACTARNOS QUE NUESTROS ESPECIALISTAS TE ESTAN ESPERANDO.</p>
            
    </MAIN>

</body>

</html>
